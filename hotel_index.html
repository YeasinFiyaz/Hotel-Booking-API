<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hotel Booking System</h1>
        <form action="/bookHotel" method="POST">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required placeholder="Enter Location">
            </div>

            <div class="form-group">
                <label for="star_rating">Select Star Rating:</label>
                <select id="star_rating" name="star_rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                    <option value="4">4 Star</option>
                    <option value="5">5 Star</option>
                </select>
            </div>

            <div class="form-group">
                <label for="facilities">Select Facilities:</label><br>
                <input type="checkbox" name="facilities" value="single_bed"> Single Bed <br>
                <input type="checkbox" name="facilities" value="double_bed"> Double Bed <br>
                <input type="checkbox" name="facilities" value="ac"> AC <br>
                <input type="checkbox" name="facilities" value="fan"> Fan <br>
                <input type="checkbox" name="facilities" value="washroom"> Washroom <br>
                <input type="checkbox" name="facilities" value="meal"> Meal <br>
                <input type="checkbox" name="facilities" value="tv"> TV <br>
                <input type="checkbox" name="facilities" value="balcony"> Attached Balcony <br>
                <input type="checkbox" name="facilities" value="premium_lounge"> Premium Lounge <br>
                <input type="checkbox" name="facilities" value="buffet"> Buffet <br>
                <input type="checkbox" name="facilities" value="swimming_pool"> Swimming Pool <br>
            </div>

            <div class="form-group">
                <label for="nights">Number of Nights:</label>
                <input type="number" id="nights" name="nights" required min="1" placeholder="Enter number of nights">
            </div>

            <div class="form-group">
                <button type="submit">Book Hotel</button>
            </div>
        </form>
    </div>
</body>
</html>
